<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rolex Watches</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rolex - The Brand</h1>

  <section>
    <div class="a2">
      <img src="./cosmograph-daytona.jpg" alt="Cosmograph Daytona" />
      <p class="Watch-Name">Cosmograph-Daytona</p>
      <p class="Price">$35,500</p>
      <button>Buy Now</button>
    </div>
    <div class="a2">
      <img src="./submariner.jpg" alt="Submariner" />
      <p class="Watch-Name">Submariner</p>
      <p class="Price">$10,000</p>
      <button>Buy Now</button>
    </div>
    <div class="a2">
      <img src="./sea-dweller.jpg" alt="Sea Dweller" />
      <p class="Watch-Name">Sea-Dweller</p>
      <p class="Price">$39,000</p>
      <button>Buy Now</button>
    </div>
    <div class="a2">
      <img src="./deepsea.jpg" alt="Deepsea" />
      <p class="Watch-Name">Deepsea</p>
      <p class="Price">$12,000</p>
      <button>Buy Now</button>
    </div>
    <div class="a2">
      <img src="./gmt-master2.jpg" alt="GMT Master II" />
      <p class="Watch-Name">GMT-Master II</p>
      <p class="Price">$55,350</p>
      <button>Buy Now</button>
    </div>
    <div class="a2">
      <img src="./day-date.jpg" alt="Day Date" />
      <p class="Watch-Name">Day-Date</p>
      <p class="Price">$41,330</p>
      <button>Buy Now</button>
    </div>
    <div class="a2">
      <img src="./Explorer.jpg" alt="Explorer" />
      <p class="Watch-Name">Explorer</p>
      <p class="Price">$11,000</p>
      <button>Buy Now</button>
    </div>
    <div class="a2">
      <img src="./ak-king.jpg" alt="Ak King" />
      <p class="Watch-Name">Ak-King</p>
      <p class="Price">$29,500</p>
      <button>Buy Now</button>
    </div>
  </section>
</body>
</html>
